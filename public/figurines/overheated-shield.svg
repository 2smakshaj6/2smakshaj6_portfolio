<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="overheatedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield Base -->
  <path d="M100 20L50 40V120C50 160 100 180 100 180S150 160 150 120V40L100 20Z" 
        fill="url(#overheatedGradient)" 
        stroke="#dc2626" 
        stroke-width="3"
        filter="url(#glow)"/>
  
  <!-- Cracks in Shield -->
  <path d="M100 20 L85 60 L95 100" stroke="#991b1b" stroke-width="2" fill="none"/>
  <path d="M100 20 L115 60 L105 100" stroke="#991b1b" stroke-width="2" fill="none"/>
  <path d="M85 60 L115 60" stroke="#991b1b" stroke-width="1" fill="none"/>
  
  <!-- Steam Effects -->
  <g opacity="0.8">
    <!-- Steam 1 -->
    <path d="M70 50 Q75 30 80 20 Q85 30 90 50" stroke="#f3f4f6" stroke-width="3" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M70 50 Q75 40 80 30" stroke="#e5e7eb" stroke-width="2" fill="none" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1.8s" repeatCount="indefinite"/>
    </path>
    
    <!-- Steam 2 -->
    <path d="M100 40 Q105 20 110 10 Q115 20 120 40" stroke="#f3f4f6" stroke-width="3" fill="none" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M100 40 Q105 30 110 20" stroke="#e5e7eb" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.6s" repeatCount="indefinite"/>
    </path>
    
    <!-- Steam 3 -->
    <path d="M130 50 Q135 30 140 20 Q145 30 150 50" stroke="#f3f4f6" stroke-width="3" fill="none" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.4s" repeatCount="indefinite"/>
    </path>
    <path d="M130 50 Q135 40 140 30" stroke="#e5e7eb" stroke-width="2" fill="none" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.05;0.3" dur="1.7s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Heat Waves -->
  <g opacity="0.6">
    <path d="M40 80 Q60 70 80 80 Q100 70 120 80 Q140 70 160 80" 
          stroke="#fbbf24" 
          stroke-width="2" 
          fill="none" 
          opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M40 90 Q60 85 80 90 Q100 85 120 90 Q140 85 160 90" 
          stroke="#f59e0b" 
          stroke-width="1.5" 
          fill="none" 
          opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Warning Text -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">OVERHEATED</text>
  
  <!-- Temperature Gauge -->
  <circle cx="100" cy="160" r="15" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <path d="M100 160 L100 150" stroke="#ef4444" stroke-width="3" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" values="0 100 160; 180 100 160; 0 100 160" dur="3s" repeatCount="indefinite"/>
  </path>
  <circle cx="100" cy="160" r="2" fill="#ef4444"/>
</svg>
